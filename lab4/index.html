<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noteForm">
        <input type="text" placeholder="Tytuł" class="title" name="title" id="title">
        <textarea name="desc" placeholder="Treść notatki" class="desc" id="desc" cols="30" rows="10"></textarea>
        <div class="tags"></div>
        <div class="tagDiv">
            <input type="text" class="tag" name="tag" id="tag">
            <button class="tagBtn" id="tagBtn">Dodaj tag<i class="fa-solid fa-tags"></i> </button>
        </div>
        <div class="flexCreate">
            
            <div>
                <label for="color"><i class="fa-solid fa-brush"></i></label>
                <input type="color" name="color" id="color" value="#6242ff">
                <label for="pin"><i class="fa-solid fa-thumbtack"></i></label>
                <input type="checkbox" name="pin" id="pin">
               

            </div>
            <div class="remindDiv">
                <i class="fa-regular fa-bell"></i>
                <input type="datetime-local" name="remind" id="remind">

            </div>
            <button id="create">Utwórz</button>
        </div>
       
    </div>

    <div class="pinned-notes"></div>

    <div class="notes"></div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/995e38f850.js" crossorigin="anonymous"></script>
</body>
</html>
